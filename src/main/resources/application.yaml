    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Usco2026*}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
