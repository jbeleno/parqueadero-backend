spring:
  application:
    name: parqueaderos-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/parqueaderos}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    # Spring Security auto-config deshabilitado para rutas p√∫blicas via SecurityConfig
    user:
      name: ${SECURITY_USER:admin}
      password: ${SECURITY_PASSWORD:admin}

server:
  port: ${PORT:8080}

# JWT
app:
  jwt:
    secret: ${JWT_SECRET:c2VjcmV0S2V5UGFycXVlYWRlcm9zQXBpMjAyNVN1cGVyU2VjcmV0S2V5TG9uZ0Vub3VnaA==}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}   # 24 horas

# Springdoc OpenAPI / Swagger UI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
